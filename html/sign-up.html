<html>
    <head>
        <title>
            Sign Up Page
        </title>

    </head>

    <body>
        <img src="/Users/jawaharreddynomula/Desktop/UI/images/eficens.jpeg" alt="Eficens Logo" width="200" height="200"><br><br>

        <a href="login.html">Login</a>
		<div id="successMessage"></div><br>
		<div id="errors"></div><br>
		<form id="signUpFrom">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br>

            <label for="email">Email ID:</label><br>
            <input type="text" id="email" name="email"><br>

            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone"><br>

            <h3> Select Gender</h3>
            <input type="radio" id="female" name="gender" value="female" >
            <label for="female">Female</label><br>
            
            <input type="radio" id="male" name="gender" value="male" >
            <label for="male">Male</label><br>

            <h3>Interested In Buy</h3>
            <input type="checkbox" id="cloths" name="cloths" value="cloths" >
            <label for="cloths">Cloths</label><br>

            <input type="checkbox" id="electronics" name="electronics" value="electronics" >
            <label for="electronics">Electronics</label><br>

            <input type="checkbox" id="books" name="books" value="books" >
            <label for="books">Books</label><br>


            <label for="country" id ="country"></label><br>
            <select name="country" id="country">
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Canada">Canada</option>
            <option value="Sri Lanka">Sri Lanka</option>
            </select><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id ="password" name="password"><br>

            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id ="confirmPassword" name="confirmPassword"><br>

            <label for="shippingAddress">Shipping Address:</label><br>
            <textarea id ="shippingAddress"  rows="5" cols="30" name="shippingAddress"></textarea><br><br>

            <button type="button" onclick="validateForm();">Sign Up</button>
			<input type="button" onclick="confirmClearFields();" value="Clear All Fields">




          </form>

            
    </body>
</html>
